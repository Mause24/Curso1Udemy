<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Calculadora</title>
</head>
<body>
    <center><h1>Calculadora</h1></center>
    <div id="calculadora">
        <div id="operaciones"></div>
            <div id="botones">
                <button class="boton">MC</button>
                <button class="boton">MR</button>
                <button class="boton">MS</button>
                <button class="boton">M+</button>
                <button class="boton">M-</button>
                <button id="borrar" class="boton">←</button>
                <button id="borrarOperaciones" class="boton">CE</button>
                <button id="borrarTodo" class="boton">C</button>
                <button class="boton">±</button>
                <button id="signo" class="boton">√</button>
                <button id="numero" class="boton">7</button>
                <button id="numero" class="boton">8</button>
                <button id="numero" class="boton">9</button>
                <button id="signo" class="boton">/</button>
                <button id="signo" class="boton">%</button>
                <button id="numero" class="boton">4</button>
                <button id="numero" class="boton">5</button>
                <button id="numero" class="boton">6</button>
                <button id="signo" class="boton">*</button>
                <button id="signo" class="boton">1/x</button>
                <div class="columna">
                    <button id="numero" class="boton">1</button>
                    <button id="numero" class="boton">2</button>
                    <button id="numero" class="boton">3</button>
                    <button id="signo" class="boton">-</button>
                    <button id="numero" class="boton cero" >0</button>
                    <button id="decimal" class="boton">.</button>
                    <button id="signo" class="boton">+</button>
                </div>
                <button id="igual" class="boton">=</button>
            </div>
        </div>
    </div>
    <script src="JS/codigo.js"></script>
</body>
</html>
